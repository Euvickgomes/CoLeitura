      <h1 class="titulo">Coleitura</h1>

  <main>


    <form id="form">
      <h2>Formulário Criar Grupo</h2>

      <label for="nomeGrupo">Nome do grupo</label><br>
      <input type="text" name="nomeGrupo" id="nomeGrupo" required><br><br>

      <label for="linkPdf">Link do PDF</label><br>
      <input type="url" name="linkPdf" id="linkPdf" required placeholder="https://exemplo.com/livro.pdf"><br><br>

      <label for="livroFav">Nome do livro</label><br>
      <input type="text" name="nomeLivro" id="nomeLivro" required><br><br>

      <label for="descricao">Descrição do grupo</label><br>
      <textarea name="descricao" id="descricao" rows="4" required></textarea><br><br>

      <label for="genero">Gênero do livro</label><br>
      <select name="genero" id="genero" required>
        <option value="">Selecione</option>
        <option>Romance</option>
        <option>Terror</option>
        <option>Ficção</option>
        <option>Aventura</option>
        <option>Fantasia</option>
        <option>Biografia</option>
        <option>Suspense</option>
        <option>Outro</option>
      </select><br><br>

      <label for="visibilidade">Visibilidade</label><br>
      <select name="visibilidade" id="visibilidade" required>
        <option value="">Selecione</option>
        <option>Público</option>
        <option>Privado</option>
      </select><br><br>

      <button type="submit">Criar</button>

    </form>

  </main>
