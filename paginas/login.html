<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – CoLeitor</title>
    <link rel="icon" href="../imagens/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="../estilos/style.css" />
    <link rel="stylesheet" href="../estilos/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <img
          src="../imagens/sing_icon.png"
          alt="Ícone de Login"
          class="login-icon"
        />
        <h2>Entrar</h2>

        <!-- FORMULÁRIO DE LOGIN -->
        <form id="loginForm">
          <input
            type="text"
            id="loginInput"
            placeholder="Email ou Nome de Usuário"
            required
          />
          <input
            type="password"
            id="passwordInput"
            placeholder="Senha"
            required
          />
          <button type="submit" class="btn">Entrar</button>
          <p id="loginError" class="error-msg"></p>
        </form>

        <hr />

        <!-- FORMULÁRIO DE CADASTRO -->
        <h3>Ou cadastre-se</h3>
        <form id="cadastroForm">
          <input
            type="text"
            id="cadastroUsuario"
            placeholder="Nome de Usuário"
            required
          />
          <input type="email" id="cadastroEmail" placeholder="Email" required />
          <input
            type="password"
            id="cadastroSenha"
            placeholder="Senha"
            required
          />
          <button type="submit" class="btn">Cadastrar</button>
          <p id="cadastroSucesso" class="success-msg"></p>
          <p id="cadastroError" class="error-msg"></p>
        </form>
      </div>
    </div>
    
    <script src="../js/script.js"></script>
  </body>
</html>
